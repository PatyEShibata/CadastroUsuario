<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Usuário</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

	<nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Cadastro" src="/images/logo.png"  width="30" height="30"/>
                Cadastro de Usuário
                </a>
            </div>
        </div>
    </nav>

	 <form class="form-horizontal">
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<h1 class="panel-title">Novo Cadastro</h1>
    		</div>		
	    	
	    	<div class="panel-body">
				<div class="form-group">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome"/>
					</div>
				</div>	
				
		<div class="form-group">
				<label for="dataNascimento" class="col-sm-2 control-label">Data Nascimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="dataNascimento" name="dataNascimento"/>
					</div>
				</div>	
				
		<div class="form-group">
					<label for="rg" class="col-sm-2 control-label">RG</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="rg" name="rg"/>
					</div>
				</div>
			
		<div class="form-group">
					<label for="cpf" class="col-sm-2 control-label">CPF</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="cpf" name="cpf"/>
					</div>
				</div>
				
		<div class="form-group">
					<label for="sexo" class="col-sm-2 control-label">Sexo</label>
					<div class="col-sm-2">
						<select class="form-control" name="sexo">
							<option value="FEMININO">Feminino</option>
							<option value="MASCULINO">Masculino</option>
                    	</select>
                    </div>
				</div>
				
		<div class="form-group">
					<label for="endereco" class="col-sm-2 control-label">Endereço</label>
					<div class="col-sm-4">   
						<input type="text" class="form-control" id="endereco" name="endereco"/>
					</div>
				</div>	
				
		<div class="form-group">
					<label for="bairro" class="col-sm-2 control-label">Bairro</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" id="bairro" name="bairro"/>
					</div>
				</div>	
		
				
		<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-outline-primary">Salvar</button>

				</div>
		</div>		
								
			</div>
    	</div>
    </form>				
				
				



<script src="/js/bootstrap.min.js"></script>

</body>
</html>
